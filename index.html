<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>test-mgs</title>
    <link rel="stylesheet"
          href="styles/common.css">
    <script src="scripts/scripts.js"></script>
    <link rel="shortcut icon"
          href="images/test.png"
          type="image/x-icon">
</head>

<body>
    <table id="table">
        <tr>
            <th>Номер</th>
            <th>Магазин</th>
            <th>Локация</th>
            <th>Статус</th>
            <th>Тип</th>
            <th>Значение</th>
            <th>Комментарий</th>
            <th>Еще</th>
        </tr>
    </table>

    <div id="hint_container">
        <h2 id="hint_header"></h2>
        <span id="hint"></span>
    </div>

    <div class="modal">
        <div class="modal__dialog">
            <div id=""
                 class="modal__content">
                <div id="modal__close"
                     class="modal__close">×</div>
                <h2 class="modal__title"></h2>
                <div id="inputs_container"></div>
                <button id="btn_submit"
                        class="btn-submit">
                    Отправить данные
                </button>
            </div>
        </div>
    </div>

</body>

</html>
